<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-decorators/polymer-decorators.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="oc-form-creator">
	<template>
		<!-- BOOTSTRAP 4 CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>

		</style>
		<template is="dom-repeat" items="[[records]]">
			<div class="row">
				<div class="col-4">
					<p>[[item.friendlyName]]</p>
				</div>
				<div class="col-8">
					<p>[[item.value]]</p>
				</div>
			</div>
		</template>
		<template is="dom-if" if="[[isEditMode]]">
			<template is="dom-repeat" items="[[records]]">
				<div class="row">
					<div class="col-12">
						<paper-input
							label="[[item.friendlyName]]"
							value="{{item.value}}">
						</paper-input>
					</div>
				</div>
			</template>
		</template>
	</template>

	<script src="oc-form-creator.js"></script>
</dom-module>
