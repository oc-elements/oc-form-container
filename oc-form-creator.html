<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-decorators/polymer-decorators.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="oc-form-creator">
	<template>
		<!-- BOOTSTRAP 4 CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style is="custom-style">
			.strong {
				font-weight:bold;
			}
			.row-padding {
				margin-top:5px;
				margin-bottom:10px;
			}
			.strong {
				font-weight:500;
			}
		</style>
		<template is="dom-repeat" items="[[records]]">
			<div class="row row-padding">
				<template is="dom-if" if="[[!_isCustom(item.type)]]">
					<div class="col-12">
						<span>[[item.friendlyName]]</span>
					</div>
					<div class="col-12">
						<span class="strong">[[item.value]]</span>
					</div>
				</template>
				<template is="dom-if" if="[[_isCustom(item.type)]]">
					<div class="col-12">
						<span>[[_buildCustomField(item.data)]]</span>
					</div>
				</template>
			</div>
		</template>
		<template is="dom-if" if="[[isEditMode]]">
			<template is="dom-repeat" items="[[records]]">
				<div class="row">
					<div class="col-12">
						<paper-input
								label="[[item.friendlyName]]"
								value="{{item.value}}">
						</paper-input>
					</div>
				</div>
			</template>
		</template>
	</template>

	<script src="oc-form-creator.js"></script>
</dom-module>
