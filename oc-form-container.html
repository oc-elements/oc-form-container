<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-decorators/polymer-decorators.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<link rel="import" href="../../src/oc-button-styles.html">
<link rel="import" href="oc-form-creator.html">
<link rel="import" href="oc-data-layer.html">
<link rel="import" href="oc-event.html">

<dom-module id="oc-form-container">
    <template>
        <!-- BOOTSTRAP 4 CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style include="oc-button-styles">
            :host {
                display: block;
                background-color: var(--app-secondary-color);
                color: white;
                margin-bottom: 42px;
            }

            .category-heading {
                border-top: 1px #2c3946 solid;
                border-bottom: 1px #364554 solid;
                background:#294662;
                color: white;
            }

            .category-heading:hover {
                cursor: pointer;
            }

            h3 {
                font-size: 1.13em !important;
                margin: 10px 0 !important;
                font-weight: 300 !important;
            }

            .float-right {
                float: right;
            }

            @media print {
                .print-color {
                    color: #000;
                }
				.category-heading {
					border-top:none !important;
					border-bottom: none !important;
					background: none !important;
				}
            }

            .altheader {
                text-transform: none !important;
            }
        </style>

        <div class="container-fluid">
            <div class="row category-heading align-items-center" on-click="onHeaderClick">
                <div class="col">
                    <h3 class="print-color">[[header]]</h3>
                    <template is="dom-if" if="[[altheader]]">
                        <h3 class="altheader">[[altheader]]</h3>
                    </template>
                </div>
                <div class="col-2" hidden="[[!isCollapsible]]">
                    <iron-icon icon="[[collapseIcon]]" class="float-right collapse-icon"></iron-icon>
                </div>
                <slot name="header-content"></slot>
            </div>
            <iron-collapse id="ironCollapse" opened>
                <!-- Either/Or -->
                <div id="form">
                    <slot></slot>
                </div>
                <slot name="content"></slot>
                <oc-form-creator id="formCreator"></oc-form-creator>
                <!-- TODO: This slot is for the button container -->
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <slot name="button"></slot>
                    </div>
                </div>
            </iron-collapse>
        </div>
    </template>

    <script src="oc-form-container.js"></script>
</dom-module>
